{% extends 'planner/base.html' %}


{% block content %}

{% if user.is_authenticated %}
    <script>
        function redirect(){
           window.location.href = '{% url 'planner:index' %}';
        }

        setTimeout(redirect, 1); //2000 is equivalent to 2 seconds
    </script>
{% else %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="signin">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have an Account? <a class="ml-2" href=" {% url 'users:login' %} ">Log In</a>
        </small>
    </div>
</div>
{% endif %}

{% endblock %}
