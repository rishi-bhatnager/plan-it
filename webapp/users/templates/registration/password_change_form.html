{% extends 'planner/base.html' %}


{% block content %}

<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">change password</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="signin">save</button>
            <button><a href=" {% url 'users:settings' %} ">cancel</a></button>
        </div>
    </form>
</div>

{% endblock %}
