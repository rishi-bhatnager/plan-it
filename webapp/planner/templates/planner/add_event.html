{% extends 'planner/base.html' %}

{% block content %}


<h2>add event</h2>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">new event</legend>
        {{ form.as_p }}
    </fieldset>
    <div class="form-group">
        <button type="submit" class="signin">Enter</button>
        <button><a href=" {% url 'users:events' %} ">Cancel</a></button>
    </div>
</form>


{% endblock %}
