{% extends 'planner/base.html' %}

{% block content %}


<h2>{{ event.name }}</h2>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">edit event</legend>
        {{ form.as_p }}
    </fieldset>
    <div class="form-group">
        <button type="submit" class="signin">Enter</button>
        <button><a href="{% url 'users:event_details' event.id %}">Cancel</a></button>
    </div>
</form>


{% endblock %}
