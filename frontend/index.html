<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Planner</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="styles.css?v=1.0">
  <script src="script.js" defer></script>

</head>

<body>
    <div class="top">
      <div class="title">
        <h1>Plan Your Day<h1>
      </div>
      <div class="subheading">
          <p>Creating your ideal schedule (Beta)</p>
      </div>
  </div>
  <div class="row">
    <div class="column1" style="background-color:#1a1b1c;">
      <h2>To Do:</h2>
      <ul class="list">
      </ul>
      <input type="text" id="task" name="task" value=""><br>
      <button type="button" class="add">+ Add Task</button>
      <button type="button" class="compile">Compile Schedule</button>
    </div>
    <div class="column2" style="background-color:#24272d;">
      <h2>Schedule</h2>
      <table>
         <tr>
            <th>Time</th>
            <th>Task</th>
         </tr>
         <tr>
            <td>00 - 03</td>
            <td></td>
         </tr>
         <tr>
           <td>03 - 06</td>
           <td></td>
         </tr>
         <tr>
          <td>06 - 09</td>
          <td></td>
         </tr>
         <tr>
          <td>09 - 12</td>
          <td></td>
         </tr>
         <tr>
          <td>12 - 15</td>
          <td></td>
         </tr>
         <tr>
          <td>15 - 18</td>
          <td></td>
         </tr>
         <tr>
          <td>18 - 21</td>
          <td></td>
         </tr>
         <tr>
          <td>21 - 24</td>
          <td></td>
         </tr>
      </table>
    </div>
  </div>
</body>
</html>
